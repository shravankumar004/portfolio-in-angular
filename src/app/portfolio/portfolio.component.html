<div class="container pt-5 ">
<h2 class="pt-5 pb-4">Project</h2>
    <div class="row justify-content-center" >
        <div class="card col-sm-2 m-2 p-2 text-center" *ngFor="let item of portfolioList">

        </div>
    </div>
</div>
